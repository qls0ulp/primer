<!doctype html>
<!-- Specify language: http://www.w3.org/TR/html401/struct/dirlang.html#h-8.1 -->
<html class="no-js" lang="en">
<!-- Enable Open Graph: http://ogp.me/ -->
<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb#">
    <!-- Set the character encoding for the document -->
    <meta charset="utf-8">

    <!-- Tell IE to use the latest rendering engine: https://msdn.microsoft.com/en-us/library/jj676915(v=vs.85).aspx -->
    <!-- This can probably be removed if only supporting the latest browsers (IE 11 and/or Edge) -->
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Define the viewport for mobile devices:
     * width=device-width - the browser assumes the page is as wide as the device 
     * initial-scale=1.0 - sets the initial page zoom to 1
     * shtink-to-fit=no - fixes width=device-width for iOS9 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!-- Allows control over where resources are loaded from -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'">

    <!-- Improve performance by resolving hostnames up front -->
    <!-- Add hostname of CDN if applicable -->
    <link rel="dns-prefetch" href="//www.google-analytics.com">



    <!-- Document title -->
    <title>Page title</title>

    <!-- Document description (less than 150 characters) -->
    <meta name="description" content="Page description">



    <!-- Name of web application (only should be used if the website is used as an app) -->
    <meta name="application-name" content="Application Name">

    <!-- Color the status bar on mobile devices (Chrome, Firefox OS, and Opera) -->
    <meta name="theme-color" content="#ffffff">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Tile appearance for the Windows Metro UI on Windows 8 and 10 -->
    <meta name="msapplication-config" content="ieconfig.xml">

    <!-- Add to homescreen (Android) -->
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Enable standalone (full-screen) mode (iOS) -->
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Status bar appearance (has no effect unless standalone mode is enabled) (iOS) -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Launch Icon Title (iOS) -->
    <meta name="apple-mobile-web-app-title" content="Site name">

    <!-- Launch Screen Image (iOS) -->
    <link rel="apple-touch-startup-image" href="images/apple-touch-launch-icon.png">

    <!-- Icon in the highest resolution we need it for -->
    <link rel="icon" sizes="192x192" href="images/icon.png">

    <!-- Apple touch icon (reuse 192px icon.png) (iOS) -->
    <link rel="apple-touch-icon" href="images/icon.png">

    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico">

    <!-- Pinned tab for Safari 9 on Mac OS X El Capitan -->
    <link rel="mask-icon" href="images/safari-pinned-tab.svg" color="#2b5797">

    

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@publisher_handle">
    <meta name="twitter:title" content="Page title">
    <!-- Twitter card description must be less than 200 characters -->
    <meta name="twitter:description" content="Page description">
    <meta name="twitter:creator" content="@author_handle">
    <!-- Twitter summary card images must be at least 200x200px -->
    <meta name="twitter:image" content="http://www.example.com/image.jpg">



    <!-- Open Graph data -->
    <meta property="og:title" content="Page title" />
    <meta property="og:description" content="Page description" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://www.example.com/" />
    <meta property="og:site_name" content="Site name" />
    <!-- Facebook image must be at least 600x315px -->
    <meta property="og:image" content="http://example.com/image.jpg" />



    <!-- Enable styling differentation between JavaScript and non-JavaScript enabled browsers -->
    <script>(function (el) { el.classList.remove('no-js'); }(document.documentElement));</script>



    <!-- Include stylesheets -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!-- Add site or application content here -->
    <p>Page content</p>

    <!-- Include site JavaScript below the page content to avoid blocking render -->
    <script src="js/main.js"></script>

    <!-- Google Analytics: change UA-XXXXX-X to site's ID -->
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-XXXXX-X', 'auto');
        ga('send', 'pageview');
    </script>
</body>

</html>
