<!doctype html>
<!-- Specify language: http://www.w3.org/TR/html401/struct/dirlang.html#h-8.1 -->
<html lang="en">

<head>
    <!-- Set the character encoding for the document -->
    <meta charset="utf-8">

    <!-- Specify the document mode: https://msdn.microsoft.com/en-us/library/jj676915(v=vs.85).aspx
    Can be removed if sent via HTTP header or if only supporting the latest browsers (IE 11 and/or Edge) -->
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Define the viewport for mobile devices:
     * width=device-width - the browser assumes the page is as wide as the device 
     * initial-scale=1.0 - sets the initial page zoom to 1
     * shtink-to-fit=no - fixes width=device-width for iOS9 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!-- Document title -->
    <title>template.html</title>

    <!-- Document description (less than 160 characters) -->
    <meta name="description" content="">
</head>

<body>
</body>

</html>
