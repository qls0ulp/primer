<!doctype html>
<!-- Specify language: http://www.w3.org/TR/html401/struct/dirlang.html#h-8.1 -->
<html lang="en">

<head>
    <!-- Set the character encoding for the document -->
    <meta charset="utf-8">

    <!-- Specify the document mode: https://msdn.microsoft.com/en-us/library/jj676915(v=vs.85).aspx
    Can be removed if sent via HTTP header or if only supporting the latest browsers (IE 11 and/or Edge) -->
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Define a viewport to mobile devices to use - telling the browser to assume that the page is as wide as the device (width=device-width),
    and setting the initial page zoom level to be 1 (initial-scale=1.0), and fixing width=device-width for iOS9 (shtink-to-fit=no) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!-- Document title -->
    <title>template.html</title>

    <!-- Document description (less than 160 characters) -->
    <meta name="description" content="">
</head>

<body>
</body>

</html>
